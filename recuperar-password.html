<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contrase√±a | DSI Extintores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #B30000;
            --color-secundario: #444444;
            --color-fondo: #f5f5f5;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-fondo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h2 {
            font-family: 'Playfair Display', serif;
            color: var(--color-primario);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .submit-button {
            background-color: var(--color-primario);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover { background-color: #990000; }
        .back-link { display: block; margin-top: 1.5rem; font-size: 0.9rem; }
        .back-link a { color: var(--color-secundario); text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html"><img src="assets/DSI logo.jpg" alt="DSI Extintores Logo" style="height: 70px; margin-bottom: 1.5rem;"></a>
        <h2>Recuperaci√≥n de Contrase√±a</h2>
        <p style="font-size: 0.9rem; margin-bottom: 2rem;">Ingresa el correo electr√≥nico asociado a tu cuenta para recibir el c√≥digo de verificaci√≥n.</p>
        
        <form id="recovery-form">
            <div class="form-group">
                <label for="recovery-email">Correo Electr√≥nico</label>
                <input type="email" id="recovery-email" name="recovery-email" required placeholder="tu-correo@ejemplo.com">
            </div>
            <button type="submit" class="submit-button">Enviar C√≥digo de Recuperaci√≥n</button>
        </form>

        <div class="back-link">
            <a href="login.html">Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script>
        const recoveryForm = document.getElementById('recovery-form');
        
        // Carga de usuarios (misma l√≥gica que login.html)
        const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        function generateUniqueCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        recoveryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('recovery-email').value.trim();
            const user = users.find(u => u.email === email);
            const recoveryCode = generateUniqueCode();
            const expirationTime = Date.now() + (10 * 60 * 1000); // Caduca en 10 minutos
            
            if (!user) {
                alert('Error: No encontramos una cuenta con ese correo.');
                return;
            }

            // 1. SIMULAR ENV√çO DE CORREO y guardar el token/c√≥digo
            localStorage.setItem('recoveryToken', JSON.stringify({ 
                email: email, 
                code: recoveryCode,
                expires: expirationTime
            }));
            
            // 2. Redirecci√≥n al paso de validaci√≥n y simulaci√≥n del correo
            // En un caso real, el link enviado por correo ser√≠a: 
            // 'validar-codigo.html?email=USUARIO@MAIL.COM&code=ABC123D'
            
            alert(`
                ‚úÖ ¬°Correo Enviado! (Simulaci√≥n)
                
                En el correo se te envi√≥ un c√≥digo √∫nico y un enlace.
                
                üîë C√≥digo √önico (temporal): ${recoveryCode}
                
                Haz clic en Aceptar para simular la verificaci√≥n.
            `);
            
            // Redirecci√≥n al siguiente paso de validaci√≥n
            window.location.href = `validar-codigo.html?email=${encodeURIComponent(email)}`;
        });
    </script>

</body>
</html>
