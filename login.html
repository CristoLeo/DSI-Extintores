<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | DSI Extintores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #B30000; /* Rojo DSI */
            --color-secundario: #444444; /* Gris oscuro */
            --color-fondo: #f5f5f5; /* Fondo más suave */
            --color-texto: #222222;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-fondo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--color-texto);
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            height: 90px;
            margin-bottom: 2rem;
        }
        .login-container h2 {
            font-family: 'Playfair Display', serif;
            color: var(--color-primario);
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
        }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-secundario); }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: var(--color-primario);
            outline: none;
        }
        .login-button {
            background-color: var(--color-primario);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }
        .login-button:hover { background-color: #990000; }
        .form-links { 
            margin-top: 1.5rem; 
            font-size: 0.95rem; 
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espacio entre los enlaces */
        }
        .form-links a { color: var(--color-secundario); text-decoration: none; font-weight: 600; }
        .form-links a:hover { color: var(--color-primario); text-decoration: underline; }
        .forgot-link { font-weight: 400 !important; font-size: 0.9rem; } /* Estilo para "Olvidaste Contraseña" */
    </style>
</head>
<body>

    <div class="login-container">
        <a href="index.html">
            <img src="assets/DSI logo.jpg" alt="DSI Extintores Logo">
        </a>
        
        <h2 id="form-title">Acceso Clientes</h2>
        
        <form id="auth-form">
            <input type="hidden" id="auth-mode" value="login">
            
            <div class="form-group" id="name-group" style="display:none;">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <div class="form-links">
            <a href="#" id="toggle-auth">¿No tienes una cuenta? **Regístrate aquí**</a>
            <a href="recuperar-password.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('auth-form');
        const authMode = document.getElementById('auth-mode');
        const formTitle = document.getElementById('form-title');
        const nameGroup = document.getElementById('name-group');
        const loginButton = document.querySelector('.login-button');
        const toggleAuthLink = document.getElementById('toggle-auth');
        const nameInput = document.getElementById('name');

        // Función para inicializar o cargar usuarios, asegurando la persistencia
        function initializeUsers() {
            let users = JSON.parse(localStorage.getItem('registeredUsers'));
            if (!users || users.length === 0) {
                // Si no hay usuarios, inicializa con uno de ejemplo
                users = [{ name: 'Cliente Ejemplo', email: 'cliente@dsi.com', password: 'password', address: '', phone: '' }];
            }
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            return users;
        }

        let users = initializeUsers();
        
        // --- LÓGICA DE AUTENTICACIÓN ---
        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = nameInput.value;
            const mode = authMode.value;

            if (mode === 'login') {
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    alert('¡Bienvenido de nuevo, ' + user.name + '!');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'index.html'; // Redirección al index
                } else {
                    alert('Error: Correo o contraseña incorrectos.');
                }
            } else if (mode === 'register') {
                if (users.find(u => u.email === email)) {
                    alert('Error: Ya existe una cuenta con este correo.');
                    return;
                }
                if (!name.trim()) {
                    alert('El nombre es requerido para el registro.');
                    return;
                }
                const newUser = { name: name, email: email, password: password, address: '', phone: '' };
                users.push(newUser);
                localStorage.setItem('registeredUsers', JSON.stringify(users)); // Guardar nuevos usuarios
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                alert('¡Registro exitoso! Serás redirigido a la página principal.');
                window.location.href = 'index.html'; // Redirección al index
            }
        });

        // --- LÓGICA DE ALTERNANCIA DE FORMULARIO ---
        toggleAuthLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (authMode.value === 'login') {
                // Cambiar a registro
                authMode.value = 'register';
                formTitle.textContent = 'Crear Cuenta';
                nameGroup.style.display = 'block';
                nameInput.setAttribute('required', 'required');
                loginButton.textContent = 'Registrarse';
                toggleAuthLink.innerHTML = '¿Ya tienes cuenta? **Inicia Sesión aquí**';
            } else {
                // Cambiar a inicio de sesión
                authMode.value = 'login';
                formTitle.textContent = 'Acceso Clientes';
                nameGroup.style.display = 'none';
                nameInput.removeAttribute('required');
                loginButton.textContent = 'Iniciar Sesión';
                toggleAuthLink.innerHTML = '¿No tienes una cuenta? **Regístrate aquí**';
            }
        });
    </script>

</body>
</html>
