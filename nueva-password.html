<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña | DSI Extintores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS del paso 3 (similares a login.html) */
        :root {
            --color-primario: #B30000;
            --color-secundario: #444444;
            --color-fondo: #f5f5f5;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-fondo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h2 {
            font-family: 'Playfair Display', serif;
            color: var(--color-primario);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .submit-button {
            background-color: var(--color-primario);
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html"><img src="assets/DSI logo.jpg" alt="DSI Extintores Logo" style="height: 70px; margin-bottom: 1.5rem;"></a>
        <h2>Paso 3: Nueva Contraseña</h2>
        <p id="validation-status" style="font-size: 0.9rem; margin-bottom: 2rem;">Establece una contraseña segura para tu cuenta.</p>
        
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            <button type="submit" class="submit-button">Cambiar Contraseña</button>
        </form>

    </div>

    <script>
        const resetForm = document.getElementById('reset-password-form');
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        const resetAuth = JSON.parse(localStorage.getItem('resetAuth'));
        const validationStatus = document.getElementById('validation-status');

        // 1. Validar Token de autorización
        if (!tokenFromUrl || !resetAuth || tokenFromUrl !== resetAuth.token || resetAuth.used === true) {
            validationStatus.textContent = 'Error: Enlace de recuperación inválido o ya utilizado.';
            resetForm.style.display = 'none';
            alert('Enlace inválido o expirado. Inicia el proceso de recuperación de nuevo.');
            // Opcional: Redirigir si el token es inválido
            // window.location.href = 'recuperar-password.html';
        } else {
            validationStatus.textContent = `Establece una nueva contraseña segura para la cuenta: ${resetAuth.email}`;
        }
        
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Error: Las contraseñas no coinciden.');
                return;
            }

            // 2. Cargar y actualizar usuarios
            let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const userIndex = users.findIndex(u => u.email === resetAuth.email);
            
            if (userIndex !== -1) {
                // Actualizar la contraseña
                users[userIndex].password = newPassword;
                localStorage.setItem('registeredUsers', JSON.stringify(users));

                // Marcar el token de autorización como usado
                resetAuth.used = true;
                localStorage.setItem('resetAuth', JSON.stringify(resetAuth));

                alert('✅ ¡Contraseña cambiada exitosamente! Ahora puedes iniciar sesión.');
                window.location.href = 'login.html'; // Redirigir a login
            } else {
                alert('Error interno: Usuario no encontrado.');
            }
        });
    </script>

</body>
</html>
